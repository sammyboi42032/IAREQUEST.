<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SCP:RP Internal Affairs Request</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 2rem;
    }

    header h1 {
      font-size: 3rem;
      font-weight: 700;
      letter-spacing: 2px;
      text-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
    }

    .form-container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(12px);
      animation: fadeIn 1.5s ease;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 2rem;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 1rem;
      border: none;
      border-radius: 12px;
      resize: none;
      font-size: 1rem;
      outline: none;
      margin-bottom: 1.2rem;
    }

    button {
      width: 100%;
      padding: 1rem;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: rgba(0, 255, 255, 0.2);
      color: white;
      transition: all 0.3s ease;
    }

    button:hover {
      background: rgba(0, 255, 255, 0.4);
      transform: scale(1.05);
      box-shadow: 0 0 15px cyan;
    }

    .success-message {
      display: none;
      text-align: center;
      margin-top: 1rem;
      color: lightgreen;
      font-weight: bold;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <h1>SCP:RP Internal Affairs</h1>
  </header>

  <div class="form-container">
    <h2>Request an Admin</h2>
    <form id="requestForm">
      <textarea id="description" placeholder="Describe the issue..." required></textarea>
      <button type="submit">Submit Request</button>
    </form>
    <div class="success-message" id="successMessage">
      ‚úÖ Request sent to Internal Affairs!
    </div>
  </div>

  <script>
    const form = document.getElementById("requestForm");
    const successMessage = document.getElementById("successMessage");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const description = document.getElementById("description").value;

      fetch("https://discord.com/api/webhooks/XXXXXXXXXXXX/XXXXXXXXXXXXXXXX", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          content: `üì¢ **New Internal Affairs Request**\n\nüìù Description: ${description}`
        })
      }).then(res => {
        if (res.ok) {
          successMessage.style.display = "block";
          form.reset();
        } else {
          alert("‚ùå Failed to send request.");
        }
      });
    });

    gsap.from("header h1", { duration: 1.5, y: -50, opacity: 0, ease: "bounce" });
    gsap.from(".form-container", { duration: 1.5, opacity: 0, y: 50, delay: 0.5 });
  </script>
</body>
</html>
