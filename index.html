<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SCP:RP Internal Affairs - Admin Request</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b, #0f172a);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      background: rgba(30, 41, 59, 0.9);
      padding: 30px;
      border-radius: 15px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.6);
      animation: fadeIn 1s ease;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.8rem;
      color: #38bdf8;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-size: 0.9rem;
      color: #cbd5e1;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      background: #1e293b;
      color: white;
      font-size: 1rem;
      margin-bottom: 15px;
      transition: 0.3s ease;
    }

    input:focus, textarea:focus {
      background: #334155;
    }

    textarea {
      resize: none;
      height: 100px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #3b82f6, #06b6d4);
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #2563eb, #0891b2);
    }

    .success, .error {
      text-align: center;
      margin-top: 10px;
      font-size: 0.9rem;
      display: none;
    }

    .success { color: #22c55e; }
    .error { color: #ef4444; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üö® Internal Affairs Request</h1>
    <form id="requestForm">
      <label for="username">Your Roblox Username</label>
      <input type="text" id="username" placeholder="Enter your username" required>

      <label for="request">Request Details</label>
      <textarea id="request" placeholder="Describe the issue..." required></textarea>

      <button type="submit">Submit Request</button>
    </form>
    <p class="success">‚úÖ Request sent successfully!</p>
    <p class="error">‚ùå Failed to send request. Try again later.</p>
  </div>

  <script>
    const form = document.getElementById("requestForm");
    const successMsg = document.querySelector(".success");
    const errorMsg = document.querySelector(".error");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const request = document.getElementById("request").value;

      const webhookURL = "https://discord.com/api/webhooks/1407959625952923699/-POm2LYCfTiUmZ_JWipIG40ZFkn6YcMyCc0wGDWR6rmz4zk1ZLn_02ObBuwPcpAeP5zL";

      const payload = {
        username: "SCP:RP Request Bot",
        embeds: [{
          title: "üìå New Internal Affairs / Admin Request",
          color: 5814783,
          fields: [
            { name: "Username", value: username, inline: true },
            { name: "Request", value: request }
          ],
          footer: { text: "SCP:RP IA System" },
          timestamp: new Date()
        }]
      };

      try {
        const response = await fetch(webhookURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        if (response.ok) {
          successMsg.style.display = "block";
          errorMsg.style.display = "none";
          form.reset();
        } else {
          throw new Error("Request failed");
        }
      } catch (err) {
        successMsg.style.display = "none";
        errorMsg.style.display = "block";
      }
    });
  </script>
</body>
</html>
