<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SCP:RP Internal Affairs</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Poppins', sans-serif;
    }

    .container {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(15px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
      text-align: center;
      width: 420px;
      animation: fadeIn 1s ease-out;
    }

    h1 {
      font-size: 28px;
      color: #fff;
      margin-bottom: 20px;
      text-shadow: 0 0 10px cyan, 0 0 20px cyan;
      animation: glow 2s infinite alternate;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 15px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      resize: none;
      outline: none;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      backdrop-filter: blur(8px);
    }

    textarea::placeholder {
      color: #ccc;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #00f2fe, #4facfe);
      color: #fff;
      cursor: pointer;
      box-shadow: 0 5px 20px rgba(0, 255, 255, 0.5);
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #43e97b, #38f9d7);
      transform: scale(1.05);
      box-shadow: 0 8px 30px rgba(0, 255, 200, 0.7);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px cyan, 0 0 20px cyan; }
      to { text-shadow: 0 0 20px #00ffe5, 0 0 40px #00ffe5; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SCP:RP Internal Affairs</h1>
    <form id="requestForm">
      <textarea id="issue" placeholder="Describe the issue..."></textarea>
      <button type="submit">ðŸš¨ Submit Request</button>
    </form>
  </div>

  <script>
    document.getElementById("requestForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const issue = document.getElementById("issue").value;

      if (!issue.trim()) {
        alert("Please describe the issue before submitting!");
        return;
      }

      // Replace with your actual Discord Webhook URL
      const webhookURL = "YOUR_DISCORD_WEBHOOK_URL";

      await fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ content: `ðŸ“¢ **New Admin Request:**\n${issue}` })
      });

      alert("âœ… Request sent to Internal Affairs.");
      document.getElementById("requestForm").reset();
    });
  </script>
</body>
</html>
